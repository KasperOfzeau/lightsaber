<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightsaber</title>
    <!-- FONTS -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Days+One" /> <!-- STAR WARS FONT-->
    <script src="https://kit.fontawesome.com/43cb1f62eb.js" crossorigin="anonymous"></script> <!-- FONT AWESOME -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
    <body>

        <i id="muteButton" class="fas fa-volume-up"></i>

        <select id="colors">
            <option value="" disabled selected hidden>Choose a color</option>
            <option value="green" name="color">Green</option>
            <option value="blue" name="color">Blue</option>
            <option value="yellow" name="color">Yellow</option>
            <option value="purple" name="color">Purple</option>
            <option value="red" name="color">Red</option>
            <option value="darksaber" name="color">Darksaber</option>
        </select>

        <div id="white" class="lightsaber">
            <input type="checkbox" id="on-off">
            <div class="blade"></div>
            <label class="hilt" for="on-off"></label>
        </div>
        <!-- JS -->
        <script defer src="js/main.js"></script>
    </body>
</html>
